<main class="home main-container">
  <section class="products-description">
    <app-subcategory-presentation *ngIf="(selectedSubcategoryId$ | async) as subCategoryId"
      [selectedSubcategoryId]="subCategoryId" [subcategories]="(subCategories$ | async)">
    </app-subcategory-presentation>

    <div class="products-description__options">
      <app-product-filters class="products-description__filters"></app-product-filters>
      <app-products-sort></app-products-sort>
    </div>
  </section>

  <article>
    <app-products-list [loading]="(productsService.loadingProducts$ | async)??true" [products]="(products$ | async)??[]"
      [vertical]="!(bpService.isXsmall$ | async)?.matches">
    </app-products-list>
  </article>
</main>
